<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lisää drinkki</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1><span>Lisää ainesosa</span></h1>


        <form method="post">
            Ainesosa
            <select name="ainesosanNimi">               
                <option th:each="ainesosa: ${ainesosat}" th:value="${ainesosa.nimi}" th:text="${ainesosa.nimi}">
                    ainesosa
                </option>
            </select><br />
            Järjestys
            <input type="text" name="jarjestys" /><br />
            <span>Määrä (cl)</span>
            <input type="text" name="maara" /><br />
            <span>Ohje</span>
            <input type="text" name="ohje" /><br />
            <br />
            <input type="submit" value="Lisää ainesosa drinkkiin"/>
        </form>
        <a href="/uusidrinkki">Peruuta</a><br />
        <a href="/">Etusivulle</a>

    </body>
</html>
